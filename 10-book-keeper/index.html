<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark App</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Grab Favicon From Google -->
    <!-- <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=calendar.google.com"
    /> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Script -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Open Modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
      <div class="item">
        <i
          class="fas fa-times"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img
            src="https://www.google.com/s2/favicons?domain=www.naver.com"
            alt="Favicon"
          />
          <a href="https://naver.com" target="_blank">Naver</a>
        </div>
      </div>
      <div class="item">
        <i
          class="fas fa-times"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img
            src="https://www.google.com/s2/favicons?domain=www.udemy.com"
            alt="Favicon"
          />
          <a href="https://udemy.com" target="_blank">Udemy</a>
        </div>
      </div>
      <div class="item">
        <i
          class="fas fa-times"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img
            src="https://www.google.com/s2/favicons?domain=calendar.google.com/"
            alt="Favicon"
          />
          <a href="https://calendar.google.com" target="_blank">
            Google Calendar
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
